name: Build and Deploy
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: change package.json
        run: sed -i 's/hackman\/staging\//hackman\//g' package.json
        
      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: ./build

  build-and-deploy-staging-again:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          ref: staging
          
      - name: change package.json
        run: sed -i 's/hackman\//hackman\/staging\//g' package.json
            
      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy to Staging
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: ./build
          target-folder: ./staging